<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row">

        <div class="col-xs-12">

          <a href="#" class="navbar-toggler hidden-md-up" data-toggle="collapse" data-target="#header_nav">
            <span class="icon icon-menu"></span>
          </a>

          <nav class="navbar header-nav">
            <div class="collapse navbar-toggleable-sm navbar-toggleable-md" id="header_nav">
              <ul class="nav navbar-nav">
                <li class="nav-item nav-item-search-mobile hidden-md-up">
                  <div class="form-group">
                    <label for="search_mobile" class="sr-only">Search</label>
                    <input class="input-text form-control" type="search" id="search_mobile" placeholder="Search">
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item nav-item-search hidden-sm-down">

                  <form class="navbar-form navbar-right" role="search">
          					<div class="input-group">

          						<input type="search" class="header-search-input input-text form-control" placeholder="Search for...">

          						<span class="input-group-btn">
          							<button type="reset" class="btn btn-close">
          								<span class="icon icon-close">
          									<span class="sr-only">Close</span>
          								</span>
          							</button>
          							<button type="submit" class="btn btn-search">
          								<span class="icon icon-search">
          									<span class="sr-only">Search</span>
          								</span>
          							</button>
          						</span>
          					</div>
          				</form>

                </li>
              </ul>
            </div>
          </nav>

        </div>

      </div>
    </div>
  </header>

  <div class="scripts">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </div>

</body>
</html>
